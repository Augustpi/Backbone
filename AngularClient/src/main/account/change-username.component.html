<h2>Change Username</h2>
<hr />

<mat-card [hidden]="!externalLoginInit">
    Almost there; your account was created and we set a username by using your email address.<br />
    If you wish to change it, you can do it here now or you can always come back through 'Account - Change Username'.
</mat-card>

<form #changeUserNameForm="ngForm">
    <div class="g-mt-20" [ngClass]="{'has-error': UserName.dirty && UserName.invalid}">
        <mat-form-field>
            <input matInput id="UserName" name="UserName" type="text" placeholder="Username" [(ngModel)]="bindingModel.UserName" #UserName="ngModel" aria-describedby="UserNameHelp" required />
            <mat-hint id="UserNameHelp">
                No special characters allowed, except dash "-" and underscore "_".
            </mat-hint>
        </mat-form-field>
    </div>
    <div class="g-mt-20">
        <button mat-raised-button (click)="changeUserName()" [disabled]="changeUserNameForm.form.invalid || submitDisabled()" type="button" color="primary">
            Save
        </button>
        <button mat-raised-button (click)="cancel()" [disabled]="isBusy" type="button">
            Cancel
        </button>
    </div>
</form>
